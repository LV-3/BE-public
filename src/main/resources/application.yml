spring:
  jpa:
    hibernate:
      show-sql: true
      #      TODO : 실제 서비스 시 효율을 위해 show-sql true로 두지 않을 것.
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true

  mvc:
    async:
      request-timeout: 1000

  profiles.include:
    - mysql
    - mongodb

server:
  tomcat:
    access-log:
      enabled: true
      basedir: .
      directory: logs
      suffix: .log
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      pattern: '%{yyyy-MM-dd HH:mm:ss}t %s %r %{User-Agent}i %{Referer}i %a %b'