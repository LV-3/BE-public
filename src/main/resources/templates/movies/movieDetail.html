<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 상세 정보</title>
</head>
<body>
<div class="container">
    <h3>영화 상세 정보</h3>
    <div>
        <p><strong>제목:</strong> <span th:text="${movie.title}"></span></p>
        <p><strong>코드:</strong> <span th:text="${movie.mcode}"></span></p>
        <p><strong>국가:</strong> <span th:text="${movie.country}"></span></p>
        <p><strong>장르:</strong> <span th:text="${movie.genre}"></span></p>
        <p><strong>감독:</strong> <span th:text="${movie.director}"></span></p>
    </div>

    <!-- "좋아요" 버튼 및 평점 입력 폼 -->
    <form action="/like-movie" method="post">
        <input type="hidden" name="movieId" th:value="${movie.mcode}" />
        <button type="submit">좋아요</button>
    </form>

    <form action="/rate-movie" method="post">
        <input type="hidden" name="movieId" th:value="${movie.mcode}" />
        <label for="ratingResponseDto">평점:</label>
        <select id="ratingResponseDto" name="ratingResponseDto" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">평점 제출</button>
    </form>
</div>
</body>
</html>
