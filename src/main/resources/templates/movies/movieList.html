<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/movieList.css">
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>영화</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.mcode}"></td>
                <td th:text="${movie.country}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.director}"></td>
<!--                posterUrl로 했더니 얘만 화면에 출력되지 않는 문제 있었음 -> 이름 바꿔서 해결 (왜?)-->
                <td th:text="${movie.posterurl}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
