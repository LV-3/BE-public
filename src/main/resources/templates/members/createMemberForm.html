<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="/createMember.css">
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label>장르</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="selectGenre1" value="항목1"> 항목 1
                </label>
                <label>
                    <input type="checkbox" name="selectGenre2" value="항목2"> 항목 2
                </label>
                <label>
                    <input type="checkbox" name="selectGenre3" value="항목3"> 항목 3
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</body>
</html>
